# Builds and publishes TEN Gateway Backend and Frontend Docker images
# This action requires the following environment variables to be set:
#  - K8S_DOCKER_BUILD_TAG_GATEWAY (used for base image path)
#  - K8S_DOCKER_BUILD_TAG_GATEWAY_FE (used for base image path)
# Build arguments are provided via workflow inputs:
#  - image_tag (defaults to "latest")
#  - network_name, tenscan_url, gateway_url (for frontend build)

name: "[M] Build and Publish Ten Gateway Images"
run-name: "[M] Build and Publish Ten Gateway Images ( ${{ github.event.inputs.testnet_type }} )"
on:
  workflow_dispatch:
    inputs:
      testnet_type:
        description: "Environment"
        required: true
        default: "dev-testnet"
        type: choice
        options:
          - "dev-testnet"
          - "uat-testnet"
          - "sepolia-testnet"
          - "mainnet"
      image_tag:
        description: "Docker image tag"
        required: true
        default: "latest"
        type: string
      network_name:
        description: "Network name for frontend build"
        required: true
        type: string
      tenscan_url:
        description: "Tenscan URL for frontend build"
        required: true
        type: string
      gateway_url:
        description: "Gateway URL for frontend build"
        required: true
        type: string

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.testnet_type }}
    steps:
      - name: "Set up environment variables"
        id: setup_env
        run: |
          # Set docker tag variables from GitHub vars (still needed for registry paths)
          declare -a VAR_NAMES=(
            "K8S_DOCKER_BUILD_TAG_GATEWAY"
            "K8S_DOCKER_BUILD_TAG_GATEWAY_FE"
          )

          for VAR_NAME in "${VAR_NAMES[@]}"; do
            VAR_VALUE=$(jq -r --arg key "$VAR_NAME" '.[$key] // empty' <<< '${{ toJson(vars) }}')
            if [[ -n "$VAR_VALUE" ]]; then
              # Replace the tag part with the custom tag
              BASE_IMAGE=$(echo "$VAR_VALUE" | sed 's/:[^:]*$//')
              echo "${VAR_NAME}=${BASE_IMAGE}:${{ github.event.inputs.image_tag }}" >> $GITHUB_ENV
            else
              echo "Error: ${VAR_NAME} not found in vars" >&2
              exit 1
            fi
          done

      - name: "Print environment variables"
        run: |
          echo "Selected Testnet Type: ${{ github.event.inputs.testnet_type }}"
          echo "Image Tag: ${{ github.event.inputs.image_tag }}"
          echo "K8S_DOCKER_BUILD_TAG_GATEWAY: $K8S_DOCKER_BUILD_TAG_GATEWAY"
          echo "K8S_DOCKER_BUILD_TAG_GATEWAY_FE: $K8S_DOCKER_BUILD_TAG_GATEWAY_FE"
          echo "NETWORK_NAME: ${{ github.event.inputs.network_name }}"
          echo "TENSCAN_URL: ${{ github.event.inputs.tenscan_url }}"
          echo "GATEWAY_URL: ${{ github.event.inputs.gateway_url }}"

      - uses: actions/checkout@v4

      - name: "Extract branch name"
        shell: bash
        run: |
          echo "Branch Name: ${GITHUB_REF_NAME}"
          echo "BRANCH_NAME=${GITHUB_REF_NAME}" >> $GITHUB_ENV

      - name: "Set up Docker"
        uses: docker/setup-buildx-action@v3.6.1

      - name: "Login to Azure docker registry"
        uses: azure/docker-login@v1
        with:
          login-server: testnetobscuronet.azurecr.io
          username: testnetobscuronet
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: "Build and Push Gateway Backend Image"
        run: |
          echo "Building TEN Gateway Backend Docker image..."
          DOCKER_BUILDKIT=1 docker build \
            --build-arg TESTNET_TYPE=${{ github.event.inputs.testnet_type }} \
            -t ${{ env.K8S_DOCKER_BUILD_TAG_GATEWAY }} \
            -f ./tools/walletextension/enclave.Dockerfile .

          echo "Pushing TEN Gateway Backend Docker image..."
          docker push ${{ env.K8S_DOCKER_BUILD_TAG_GATEWAY }}

          echo "âœ… Gateway Backend image built and pushed successfully: ${{ env.K8S_DOCKER_BUILD_TAG_GATEWAY }}"

      - name: "Build and Push Gateway Frontend Image"
        run: |
          echo "Building TEN Gateway Frontend Docker image..."
          DOCKER_BUILDKIT=1 docker build \
            --build-arg NEXT_PUBLIC_NETWORK_NAME="${{ github.event.inputs.network_name }}" \
            --build-arg NEXT_PUBLIC_TENSCAN_URL="${{ github.event.inputs.tenscan_url }}" \
            --build-arg NEXT_PUBLIC_GATEWAY_URL="${{ github.event.inputs.gateway_url }}" \
            -t ${{ env.K8S_DOCKER_BUILD_TAG_GATEWAY_FE }} \
            -f ./tools/walletextension/frontend/Dockerfile .

          echo "Pushing TEN Gateway Frontend Docker image..."
          docker push ${{ env.K8S_DOCKER_BUILD_TAG_GATEWAY_FE }}

          echo "âœ… Gateway Frontend image built and pushed successfully: ${{ env.K8S_DOCKER_BUILD_TAG_GATEWAY_FE }}"

      - name: "Build Summary"
        run: |
          echo "ðŸŽ‰ Build and Publish Complete!"
          echo ""
          echo "ðŸ“¦ Images built and published:"
          echo "  Backend:  ${{ env.K8S_DOCKER_BUILD_TAG_GATEWAY }}"
          echo "  Frontend: ${{ env.K8S_DOCKER_BUILD_TAG_GATEWAY_FE }}"
          echo ""
          echo "ðŸ”§ Environment: ${{ github.event.inputs.testnet_type }}"
          echo "ðŸŒ¿ Branch: ${{ env.BRANCH_NAME }}"
