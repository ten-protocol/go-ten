name: golangci-lint
on:
  push:
    paths-ignore:
      - 'docs/**'
      - 'design/**'
      - 'planning/**'
    tags:
      - v*
    branches:
      - main
      - releases/v1.0
  pull_request:
permissions:
  contents: read
  # Optional: allow read access to pull request. Use with `only-new-issues` option.
  # pull-requests: read
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.1'
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.3.0
