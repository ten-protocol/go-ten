name: 'Build and Push Release Images'

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build and push (leave empty for latest)'
        required: true
        default: ''

jobs:
  build:
    name: Build image
    runs-on: arc-runner-set  # Ensure this matches your arc runner's label

    steps:
      - uses: actions/checkout@v4

      - name: 'Get version'
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          elif [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "VERSION=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            # Fetch the latest tag from the repository
            LATEST_TAG=$(git describe --tags `git rev-list --tags --max-count=1`)
            echo "VERSION=${LATEST_TAG}" >> $GITHUB_OUTPUT
          fi

      - name: 'Build and push obscuro node images (enclave)'
        uses: redhat-actions/buildah-build@v2
        with:
          image: testnetobscuronet.azurecr.io/obscuronet/enclave
          tags: ${{ steps.get_version.outputs.VERSION }}
          containerfiles: dockerfiles/enclave.Dockerfile
          push: true
          registries: testnetobscuronet.azurecr.io
          username: testnetobscuronet
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: 'Build and push obscuro node images (host)'
        uses: redhat-actions/buildah-build@v2
        with:
          image: testnetobscuronet.azurecr.io/obscuronet/host
          tags: ${{ steps.get_version.outputs.VERSION }}
          containerfiles: dockerfiles/host.Dockerfile
          push: true
          registries: testnetobscuronet.azurecr.io
          username: testnetobscuronet
          password: ${{ secrets.REGISTRY_PASSWORD }}
